name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug SSH connection (exact CI environment)
        run: |
          # Create SSH key from secret
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy

          # Force use of only this key
          echo "Host ${{ secrets.VPS_HOST }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_deploy" >> ~/.ssh/config
          echo "  IdentitiesOnly yes" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

          # Verbose connection test
          ssh -v -p ${{ secrets.VPS_SSH_PORT || '22' }} \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "echo 'ðŸŽ‰ SUCCESS: Connected as \$(whoami) on \$(hostname)' && pwd"