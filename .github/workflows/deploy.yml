name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false
  release:
    types: [published]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          set -e
          
          # Create temporary directory for new files
          TEMP_DIR=$(mktemp -d)
          
          # Create directory structure in temp
          mkdir -p "$TEMP_DIR"/{etc/pihole,etc/dnsmasq.d,etc/wireguard,scripts}
          
          # Copy all files to temp directory first
          echo "üìÇ Copying files to temporary location..."
          find . -mindepth 1 -maxdepth 1 -not -name '.git' -not -name '.github' -not -name '.gitignore' -not -name '.env' -exec cp -r --no-preserve=all --remove-destination {} "$TEMP_DIR"/ \;
          
          # Copy docker-compose.yml if it exists
          if [ -f "docker-compose.yml" ]; then
            cp --no-preserve=all --remove-destination docker-compose.yml "$TEMP_DIR"/
          fi
          
          # Create target directory structure
          mkdir -p /docker/wgpihole
          
          # If cleanup is requested, remove everything except .env
          if [[ "${{ github.event_name == 'release' || github.event.inputs.cleanup }}" == "true" ]]; then
            echo "üßπ Cleaning up persistent directories..."
            cd /docker/wgpihole
            # Delete everything except .env
            find . -mindepth 1 -not -path './.env' -delete
          fi
          
          # Move files from temp to target
          echo "üöö Moving files to target location..."
          cp -r "$TEMP_DIR"/. /docker/wgpihole/
          
          # Set secure permissions (suppress errors for container-managed files)
          chmod -R 750 /docker/wgpihole/ 2>/dev/null || true
          chmod 640 /docker/wgpihole/.env 2>/dev/null || true
      
      - name: Verify .env file
        run: |
          cd /docker/wgpihole
          
          if [ ! -f .env ]; then
            echo "‚ùå Error: .env file not found in /docker/wgpihole"
            echo "Please create the .env file on the VPS with the following required variables:"
            echo "- TZ"
            echo "- WG_HOST"
            echo "- WG_PORT"
            echo "- WG_ALLOWED_IPS"
            echo "- PIHOLE_WEBPASSWORD"
            echo "- WGEASY_PASSWORD_HASH"
            exit 1
          fi
          
          
          # Verify required variables are present
          for var in TZ WG_HOST WG_PORT WG_ALLOWED_IPS PIHOLE_WEBPASSWORD WGEASY_PASSWORD_HASH; do
            if ! grep -q "^$var=" .env; then
              echo "‚ùå Error: Required variable $var is missing from .env"
              exit 1
            fi
          done
          
          echo "‚úÖ All required variables are present in .env"

      - name: Start services
        run: |
          set -e
          cd /docker/wgpihole
          
          # Ensure scripts are executable
          chmod +x scripts/*.sh 2>/dev/null || true
          
          
          # Start services
          echo "üöÄ Starting services..."
          docker compose down || true
          docker compose up -d
          
          # Verify services
          echo "üîç Verifying services..."
          sleep 10
          if ! docker compose ps | grep -q "Up"; then
            echo "‚ùå Services failed to start!"
            docker compose logs
            exit 1
          fi
          
          
          echo "‚úÖ Services started successfully!"

      - name: Set Pi-hole web password from .env
        run: |
          set -e
          cd /docker/wgpihole
          
          # Extract the password (strip surrounding quotes if present)
          PIHOLE_PASS=$(grep "^PIHOLE_WEBPASSWORD=" .env | cut -d '=' -f2- | sed 's/^["'"'"']//;s/["'"'"']$//')
          
          if [ -z "$PIHOLE_PASS" ]; then
            echo "‚ùå Failed to extract PIHOLE_WEBPASSWORD from .env"
            exit 1
          fi
          
          echo "üîë Setting Pi-hole web password..."
          
          # Wait for the container and web interface to be ready (with retry)
          for i in {1..15}; do
            if docker compose exec pihole pihole setpassword "$PIHOLE_PASS" > /dev/null 2>&1; then
              echo "‚úÖ Pi-hole web password set successfully!"
              exit 0
            fi
            echo "Attempt $i/15: Pi-hole not ready yet, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "‚ùå Failed to set Pi-hole password after multiple attempts."
          echo "The container may still be initializing. You can manually run:"
          echo "   docker compose exec pihole pihole setpassword YOUR_PASSWORD"
          exit 1