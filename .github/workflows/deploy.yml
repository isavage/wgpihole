name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false
  release:
    types: [published]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          set -e
          
          # Create directory structure
          mkdir -p /docker/wgpihole/{etc/pihole,etc/dnsmasq.d,etc/wireguard,scripts}
          
          # Determine if we should clean up
          if [[ "${{ github.event_name == 'release' || github.event.inputs.cleanup }}" == "true" ]]; then
            echo "ğŸ§¹ Cleaning up persistent directories..."
            cd /docker/wgpihole
            find . -type f \( -not -path './etc/pihole/*' -and -not -path './etc/dnsmasq.d/*' -and -not -path './etc/wireguard/*' \) -delete
          fi
          
          # Copy files with proper permissions
          echo "ğŸ“‚ Copying files..."
          find . -mindepth 1 -maxdepth 1 \( -name '.git' -o -name '.github' -o -name '.gitignore' -o -name '.env' \) -prune -o -exec cp -r --no-preserve=all --remove-destination {} /docker/wgpihole/ \;
          
          # Set secure permissions (suppress errors for container-managed files)
          chmod -R 750 /docker/wgpihole/ 2>/dev/null || true
          chmod 640 /docker/wgpihole/.env 2>/dev/null || true
      
      - name: Verify .env file
        run: |
          cd /docker/wgpihole
          
          if [ ! -f .env ]; then
            echo "âŒ Error: .env file not found in /docker/wgpihole"
            echo "Please create the .env file on the VPS with the following required variables:"
            echo "- TZ"
            echo "- WG_HOST"
            echo "- WG_PORT"
            echo "- WG_ALLOWED_IPS"
            echo "- PIHOLE_WEBPASSWORD"
            echo "- WGEASY_PASSWORD_HASH"
            exit 1
          fi
          
          
          # Verify required variables are present
          for var in TZ WG_HOST WG_PORT WG_ALLOWED_IPS PIHOLE_WEBPASSWORD WGEASY_PASSWORD_HASH; do
            if ! grep -q "^$var=" .env; then
              echo "âŒ Error: Required variable $var is missing from .env"
              exit 1
            fi
          done
          
          echo "âœ… All required variables are present in .env"

      - name: Replace PIHOLE_WEBPASSWORD with hardcoded value in docker-compose.yml
        run: |
          cd /docker/wgpihole
          
          # Extract the password value (remove surrounding quotes if present)
          PIHOLE_PASS=$(grep "^PIHOLE_WEBPASSWORD=" .env | cut -d '=' -f2- | sed 's/^["'"'"']//;s/["'"'"']$//')
          
          if [ -z "$PIHOLE_PASS" ]; then
            echo "âŒ Failed to extract PIHOLE_WEBPASSWORD from .env"
            exit 1
          fi
          
          echo "ğŸ”‘ Replacing WEBPASSWORD substitution with hardcoded value..."
          
          # Replace the exact line: WEBPASSWORD: "${PIHOLE_WEBPASSWORD}"
          # Handles possible spaces around the colon as well
          sed -i "s|^\s*WEBPASSWORD:\s*\"*\${PIHOLE_WEBPASSWORD}\"*\$|      WEBPASSWORD: \"$PIHOLE_PASS\"|" docker-compose.yml
          
          
          echo "âœ… WEBPASSWORD is now hardcoded directly in docker-compose.yml"

      - name: Start services
        run: |
          set -e
          cd /docker/wgpihole
          
          # Ensure scripts are executable
          chmod +x scripts/*.sh 2>/dev/null || true
          
          
          # Start services
          echo "ğŸš€ Starting services..."
          docker compose down || true
          docker compose up -d
          
          # Verify services
          echo "ğŸ” Verifying services..."
          sleep 10
          if ! docker compose ps | grep -q "Up"; then
            echo "âŒ Services failed to start!"
            docker compose logs
            exit 1
          fi
          
          
          echo "âœ… Services started successfully!"
          echo ""
          echo "ğŸ“Š Service URLs:"
          echo "   Pi-hole Admin: http://$(grep '^WG_HOST=' .env | cut -d '=' -f2- | tr -d '\r\n"'"'")/admin"
          echo "   WG-Easy Web:  http://$(grep '^WG_HOST=' .env | cut -d '=' -f2- | tr -d '\r\n"'"'")"