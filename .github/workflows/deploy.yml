name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false
  release:
    types: [published]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          set -e
          
          # Create directory structure
          mkdir -p /docker/wgpihole/{etc/pihole,etc/dnsmasq.d,etc/wireguard,scripts}
          
          # Determine if we should clean up
          if [[ "${{ github.event_name == 'release' || github.event.inputs.cleanup == 'true' }}" == "true" ]]; then
            echo "ğŸ§¹ Cleaning up persistent directories..."
            cd /docker/wgpihole
            find . -type f -not -path './etc/pihole/*' \
                   -not -path './etc/dnsmasq.d/*' \
                   -not -path './etc/wireguard/*' \
                   -delete
          fi
          
          # Copy files with proper permissions
          echo "ğŸ“‚ Copying files..."
          find . -mindepth 1 -maxdepth 1 \( 
            -name '.git' -o 
            -name '.github' -o 
            -name '.gitignore' -o 
            -name '.env' 
          \) -prune -o -exec cp -r --no-preserve=all --remove-destination {} /docker/wgpihole/ \;
          
          # Set secure permissions
          chmod -R 750 /docker/wgpihole/
          chmod 640 /docker/wgpihole/.env 2>/dev/null || true

      - name: Generate .env file
        run: |
          cat > /docker/wgpihole/.env <<EOL
          TZ=${{ vars.TZ }}
          WG_HOST=${{ vars.WG_HOST }}
          WG_ALLOWED_IPS=${{ vars.WG_ALLOWED_IPS }}
          PIHOLE_WEBPASSWORD=${{ secrets.PIHOLE_WEBPASSWORD }}
          WGEASY_PASSWORD_HASH=${{ secrets.WGEASY_PASSWORD_HASH }}
          EOL

      - name: Start services
        run: |
          set -e
          cd /docker/wgpihole
          
          # Ensure scripts are executable
          chmod +x scripts/*.sh 2>/dev/null || true
          
          # Start services
          echo "ğŸš€ Starting services..."
          docker-compose down || true
          docker-compose up -d
          
          # Verify services
          echo "ğŸ” Verifying services..."
          sleep 10
          if ! docker-compose ps | grep -q "Up"; then
            echo "âŒ Services failed to start!"
            docker-compose logs
            exit 1
          fi
          
          echo "âœ… Services started successfully!"
          echo ""
          echo "ğŸ“Š Service URLs:"
          echo "   Pi-hole Admin: http://${{ vars.WG_HOST }}/admin"
          echo "   WG-Easy Web:  http://${{ vars.WG_HOST }}:51821"
