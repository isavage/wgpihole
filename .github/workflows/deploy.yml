name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy files and restart services via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            TARGET_DIR="/docker/wgpihole"

            # Create target directory if needed
            mkdir -p "$TARGET_DIR"

            # Optional cleanup (keep .env)
            if [[ "${{ inputs.cleanup }}" == "true" ]]; then
              echo "üßπ Cleaning up persistent directories (keeping .env)..."
              cd "$TARGET_DIR"
              find . -mindepth 1 -not -path './.env' -delete
              cd -
            fi

            # Upload files with relaxed host key checking
            echo "üöö Uploading files..."
            rsync -av -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
              --no-perms --no-owner --no-group \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='.gitignore' \
              --exclude='.env' \
              "${{ github.workspace }}"/. "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$TARGET_DIR/"

            # Run post-deploy tasks on the server
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} -p ${{ secrets.VPS_SSH_PORT || '22' }} << 'EOF'
            set -e
            cd /docker/wgpihole

            # Set permissions
            chmod -R 750 . 2>/dev/null || true
            [ -f .env ] && chmod 640 .env

            # Validate .env
            if [ ! -f .env ]; then
              echo "‚ùå .env file missing!"
              exit 1
            fi

            for var in TZ WG_HOST WG_PORT WG_ALLOWED_IPS PIHOLE_WEBPASSWORD WGEASY_PASSWORD_HASH; do
              grep -q "^$var=" .env || { echo "‚ùå Missing $var in .env"; exit 1; }
            done
            echo "‚úÖ .env validated"

            # Restart services
            echo "üöÄ Restarting services..."
            docker compose down || true
            docker compose up -d

            sleep 10
            if ! docker compose ps | grep -q "Up"; then
              echo "‚ùå Services failed to start!"
              docker compose logs
              exit 1
            fi
            echo "‚úÖ Services running"

            # Set Pi-hole password
            PIHOLE_PASS=$(grep "^PIHOLE_WEBPASSWORD=" .env | cut -d '=' -f2- | sed 's/^["'"'"']//;s/["'"'"']$//')
            for i in {1..15}; do
              if docker compose exec pihole pihole setpassword "$PIHOLE_PASS" > /dev/null 2>&1; then
                echo "‚úÖ Pi-hole password set successfully"
                break
              fi
              echo "Attempt $i/15: waiting for Pi-hole..."
              sleep 10
            done || {
              echo "‚ùå Failed to set password after 15 attempts"
              echo "Run manually: docker compose exec pihole pihole setpassword YOUR_PASSWORD"
              exit 1
            }

            echo "üéâ Deployment completed successfully!"
            EOF