name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy files and restart services via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            TARGET_DIR="/docker/wgpihole"

            # Create target dir if needed
            mkdir -p "$TARGET_DIR"

            # Optional cleanup (keep .env)
            if [[ "${{ inputs.cleanup }}" == "true" ]]; then
              echo "ğŸ§¹ Cleaning up persistent directories (keeping .env)..."
              cd "$TARGET_DIR"
              find . -mindepth 1 -not -path './.env' -delete
              cd -
            fi

            # Upload all files except unwanted ones (preserves .env on server)
            echo "ğŸšš Uploading files..."
            cd "${{ github.workspace }}"
            rsync -av --no-perms --no-owner --no-group \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='.gitignore' \
              --exclude='.env' \
              . "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$TARGET_DIR/" \
              || true  # continue even if some files fail

            # Set permissions
            chmod -R 750 "$TARGET_DIR/" 2>/dev/null || true
            [ -f "$TARGET_DIR/.env" ] && chmod 640 "$TARGET_DIR/.env"

            # Validate .env and restart services
            cd "$TARGET_DIR"

            if [ ! -f .env ]; then
              echo "âŒ .env file missing!"
              exit 1
            fi

            for var in TZ WG_HOST WG_PORT WG_ALLOWED_IPS PIHOLE_WEBPASSWORD WGEASY_PASSWORD_HASH; do
              grep -q "^$var=" .env || { echo "âŒ Missing $var in .env"; exit 1; }
            done
            echo "âœ… .env validated"

            echo "ğŸš€ Restarting services..."
            docker compose down || true
            docker compose up -d

            sleep 10
            if ! docker compose ps | grep -q "Up"; then
              echo "âŒ Services failed to start!"
              docker compose logs
              exit 1
            fi
            echo "âœ… Services running"

            # Set Pi-hole password
            PIHOLE_PASS=$(grep "^PIHOLE_WEBPASSWORD=" .env | cut -d '=' -f2- | sed 's/^["'"'"']//;s/["'"'"']$//')
            for i in {1..15}; do
              if docker compose exec pihole pihole setpassword "$PIHOLE_PASS" > /dev/null 2>&1; then
                echo "âœ… Pi-hole password set"
                break
              fi
              echo "Attempt $i/15: waiting..."
              sleep 10
            done || {
              echo "âŒ Failed to set password after retries"
              exit 1
            }

            echo "ğŸ‰ Deployment complete!"