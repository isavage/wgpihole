name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload files to temporary directory on VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!.git*,!.github*,!.gitignore,.env"
          target: "/tmp/wgpihole-deploy-temp/"
          strip_components: 1
          overwrite: true

      - name: Cleanup (if needed), move files, and finalize deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            TARGET_DIR="/docker/wgpihole"
            TEMP_DIR="/tmp/wgpihole-deploy-temp"

            # Ensure target exists
            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            # Optional cleanup: wipe everything except .env
            if [[ "${{ inputs.cleanup }}" == "true" ]]; then
              echo "ğŸ§¹ Cleaning up persistent directories (keeping .env)..."
              find . -mindepth 1 -not -path './.env' -delete
            fi

            # Move files from temp to target (fast, atomic-ish)
            echo "ğŸšš Moving new files to $TARGET_DIR..."
            rsync -av --no-perms --no-owner --no-group "$TEMP_DIR"/. ./

            # Clean up temp directory
            rm -rf "$TEMP_DIR"

            # Set permissions
            chmod -R 750 . 2>/dev/null || true
            [ -f .env ] && chmod 640 .env

            # Validate
            if [ ! -f .env ]; then
              echo "âŒ .env file missing!"
              exit 1
            fi

            if [ ! -f docker-compose.yml ]; then
              echo "âŒ docker-compose.yml missing!"
              exit 1
            fi

            for var in TZ WG_HOST WG_PORT WG_ALLOWED_IPS PIHOLE_WEBPASSWORD WGEASY_PASSWORD_HASH; do
              grep -q "^$var=" .env || { echo "âŒ Missing $var in .env"; exit 1; }
            done
            echo "âœ… .env validated"

            # Restart services
            echo "ğŸš€ Restarting services..."
            docker compose down || true
            docker compose up -d

            sleep 10
            if ! docker compose ps | grep -q "Up"; then
              echo "âŒ Services failed to start!"
              docker compose logs
              exit 1
            fi
            echo "âœ… Services running"

            # Set Pi-hole password
            PIHOLE_PASS=$(grep "^PIHOLE_WEBPASSWORD=" .env | cut -d '=' -f2- | sed 's/^["'"'"']//;s/["'"'"']$//')
            for i in {1..15}; do
              if docker compose exec pihole pihole setpassword "$PIHOLE_PASS" > /dev/null 2>&1; then
                echo "âœ… Pi-hole password set successfully"
                break
              fi
              echo "Attempt $i/15: waiting for Pi-hole..."
              sleep 10
            done || {
              echo "âŒ Failed to set password after retries"
              exit 1
            }

            echo "ğŸ‰ Deployment completed successfully!"