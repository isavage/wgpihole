name: Release Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      cleanup:
        description: 'Clean up persistent directories before deploying'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Create directory structure
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            mkdir -p /docker/wgpihole/{etc/pihole,etc/dnsmasq.d,etc/wireguard,scripts}
          "

      - name: Clean up persistent directories
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.cleanup == 'true' || github.event_name == 'release' }}
        run: |
          echo "üßπ Cleaning up persistent directories..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /docker/wgpihole
            find . -type f -not -path './etc/pihole/*' \
                   -not -path './etc/dnsmasq.d/*' \
                   -not -path './etc/wireguard/*' \
                   -delete
          "

      - name: Transfer files to VPS
        run: |
          scp -o StrictHostKeyChecking=no -r \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.gitignore' \
            --exclude='.env' \
            ./* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/docker/wgpihole/

      - name: Generate and transfer .env file
        run: |
          ENV_CONTENT="TZ=${{ vars.TZ }}
          WG_HOST=${{ vars.WG_HOST }}
          WG_ALLOWED_IPS=${{ vars.WG_ALLOWED_IPS }}
          PIHOLE_WEBPASSWORD=${{ secrets.PIHOLE_WEBPASSWORD }}
          WGEASY_PASSWORD_HASH=${{ secrets.WGEASY_PASSWORD_HASH }}"
          
          echo "$ENV_CONTENT" | ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > /docker/wgpihole/.env"

      - name: Start services
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
            cd /docker/wgpihole
            chmod +x scripts/init-blocklists.sh
            docker-compose down || true
            docker-compose up -d
            sleep 30
            if docker-compose ps | grep -q "Up"; then
              echo "‚úÖ Services started successfully!"
              echo ""
              echo "üìä Service URLs:"
              echo "   Pi-hole Admin: http://${{ vars.WG_HOST }}/admin"
              echo "   WG-Easy Web:  http://${{ vars.WG_HOST }}:51821"
            else
              echo "‚ùå Services failed to start!"
              docker-compose logs
              exit 1
            fi
          '
      - name: Clean up local files
        if: always()
        run: |
          rm -f docker-compose.yml .env